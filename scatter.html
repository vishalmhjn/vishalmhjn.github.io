
<html>
<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
		<script>
		Plotly.d3.csv('3d_scatter.csv', function(err, rows){
			function unpack(rows, key) {
				return rows.map(function(row)
				{ return row[key]; });}
			
			var trace1 = {
				x:unpack(rows, 'tsne 1'), y: unpack(rows, 'tsne 2'), z: unpack(rows, 'tsne 3'),
				mode: 'markers',
				marker: {
					size: 2,
					line: {
					color: unpack(rows, 'color'),
					width: 0.5},
					opacity: 1},
				type: 'scatter3d'
			};
			
			var data = [trace1];
			var layout = {
				autosize: false,
  				width: 1500,
  				height: 1000,
				margin: {
				l: 0,
				r: 0,
				b: 100,
				t: 0
			  }};
			Plotly.newPlot('myDiv', data, layout);
			});
		</script>
	
</body>
</html>
